<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <main>
    <h1>Library</h1>
    <dialog>
      <form >
        <p>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </p>
        <p>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required>
        </p>
        <p>
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" required>  
        </p>
        <p>
          <label for="yes">Read</label>
          <input type="radio" name="read" id="yes" value="true" checked="checked">
          <label for="no">not read yet</label>
          <input type="radio" name="read" id="no" value="false">
        </p>
        <p>
          <input type="submit" value="submit" id="submit-button">
          <input type="submit" value="cancel" id="cancel-button">
        </p>
      </form>
    </dialog>
    <button id="show-dialog">Add a book</button>
    <div class="books"></div>
  </main>
  <footer>
    <p>Made by <a href="https://github.com/Darknab">Nabil Negadi</a> for <a href="https://www.theodinproject.com/lessons/javascript-library">The Odin Project</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
