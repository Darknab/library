<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <main>
    <h1>Library</h1>
    <dialog>
      <form method="dialog">
        <p>
          <label for="title">Title:</label>
          <input type="text" id="title">
        </p>
        <p>
          <label for="author">Author:</label>
          <input type="text" id="author">
        </p>
        <p>
          <label for="pages">Pages:</label>
          <input type="number" id="pages">  
        </p>
        <p>
          <label for="yes">Read</label>
          <input type="radio" name="read" id="yes" value="true">
          <label for="no">not read yet</label>
          <input type="radio" name="read" id="no" value="false">
        </p>
        <p>
          <input type="submit" value="submit" id="submit-button">
          <input type="submit" value="cancel" id="cancel-button">
        </p>
      </form>
    </dialog>
    <button id="show-dialog">Add a book</button>
    <div class="books"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
